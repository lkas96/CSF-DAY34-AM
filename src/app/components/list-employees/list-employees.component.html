<h1>All Employees</h1>
<div>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeesList">
                <td>{{emp.firstName}}</td>
                <td>{{emp.lastName}}</td>
                <td><button (click)="viewDetails(emp.id)">View</button></td>
            </tr>
        </tbody>
    </table>
</div>
