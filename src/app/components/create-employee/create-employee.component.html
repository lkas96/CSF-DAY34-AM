<form method="POST" (ngSubmit)="postEmployee()" [formGroup]="form">
  <div>
    <label for="firstName">First Name</label>
    <br><br>
    <input type="text" id="firstName" formControlName="firstName" #firstName />
  </div>
  <br><br>
  <div>
    <label for="lastName">Last Name</label>
    <br><br>
    <input type="text" id="lastName" formControlName="lastName" #lastName />
  </div>
  <br><br>
  <div>
    <label for="email">Email</label>
    <br><br>
    <input type="email" id="emailId" formControlName="emailId" #email />
  </div>
  <br><br>
  <div>
    <input type="submit" value="Create" />
  </div>
</form>
